
services:
  # Development service
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 5173:5173
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev

  # Production service
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile.vite
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    profiles:
      - production